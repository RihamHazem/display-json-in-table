<div class="container">
  <div class="basic-container">
    <table>
      <tr>
        <th *ngFor="let col of columnNames | filterTable: columnVisibility"> {{col}} </th>
      </tr>
      <tr *ngFor="let row of tableData">
        <td *ngFor="let col of columnNames | filterTable: columnVisibility"> {{row[col]}} </td>
      </tr>
    </table>
  </div>
</div>
