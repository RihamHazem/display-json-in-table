<div class="container"
     (contextmenu)="showContextMenu($event)"
      (click)="hideAllPopUps()">
  <div style="text-align: center; width: 100px; margin: 20% auto;" *ngIf="tableData.length === 0">
    <img style="max-width: 100%" src="./assets/images/spinner.gif" alt="">
  </div>
  <div class="basic-container" [ngStyle]="{'height': heightWindow+'px'}" *ngIf="tableData.length !== 0">
    <table>
      <tr>
        <th *ngFor="let col of columnNames | filterTable: columnVisibility"> {{col}} </th>
      </tr>
      <tr *ngFor="let row of tableData">
        <td *ngFor="let col of columnNames | filterTable: columnVisibility"> {{row[col]}} </td>
      </tr>
    </table>
  </div>
</div>
<div id="whole-window"
     *ngIf="isSubTableVisible"
     (click)="hideAllPopUps()"></div>

<div id="context-menu"
     *ngIf="isContextMenuVisible"
     [ngStyle]="{'left': pos_x+'px', 'top': pos_y+'px'}">
  <span (click)="showPopUpTable()">Show Environment Table</span>
</div>
<div class="small-container" *ngIf="isSubTableVisible">
  <div id="controls">
    <h2>Environment</h2>
    <span (click)="hideAllPopUps()">Ã—</span>
  </div>
  <table style="margin-top: 50px">
    <tr *ngFor="let col of environmentColumnNames">
      <th> {{col}} </th>
      <td> {{environmentTableData[col]}} </td>
    </tr>
  </table>
</div>
