<!--Container that contains the main table-->
<div class="container">
  <div style="text-align: center; width: 100px; margin: 18% auto;" *ngIf="objectKey(tableData).length === 0">
    <img style="max-width: 100%" src="./assets/images/spinner.gif" alt="">
  </div>
  <div class="basic-container" [ngStyle]="{'height': heightWindow+'px'}" *ngIf="objectKey(tableData).length !== 0">
    <table>
      <tr>
        <th *ngFor="let col of columnNames"> {{col}} </th>
      </tr>
      <tr *ngFor="let row of (tableData | smFilterTable: rowVisibility)"
          (contextmenu)="showContextMenu($event, row['Tests'])"
          (click)="hideAllPopUps()"
          [ngStyle]="{'background-color': 'rgba(0, 0, 255, ' + (isContextMenuVisible === true && map_test_name[row['Tests']] === curSelected? '0.2':'0') + ')'}">
        <td>
          {{row["Tests"]}}
        </td>
        <td style="min-width: 100px" *ngFor="let cur_Status of row['Data']">
          <span *ngIf="cur_Status !== undefined">{{cur_Status["Status"]}} <br> <i style="display: inline-block; margin-top: 10px">{{cur_Status['fStatus']}}</i></span>
          <span *ngIf="cur_Status === undefined">NO STATUS</span>
        </td>
      </tr>
    </table>
  </div>
</div>
<!--It's just the dark window that appears behind the pop up table-->
<div id="whole-window"
     *ngIf="isSubTableVisible"
     (click)="hideAllPopUps()"></div>
<!--The context menu-->
<div id="context-menu"
     *ngIf="isContextMenuVisible"
     [ngStyle]="{'left': pos_x+'px', 'top': pos_y+'px'}">
  <span (click)="showPopUpTable()">Show More Information</span>
</div>
<!--The table in which all information of the row appears-->
<div class="small-container" *ngIf="isSubTableVisible">
  <div id="controls">
    <h2>More Information</h2>
    <span (click)="hideAllPopUps()">Ã—</span>
  </div>
  <table style="margin-top: 50px">
    <tr *ngFor="let col of allColumnData">
      <th> {{col}} </th>
      <td *ngFor="let c of curRow"> {{(c[col] === null || c[col] === undefined)? "---":c[col]}} </td>
    </tr>
  </table>
</div>
